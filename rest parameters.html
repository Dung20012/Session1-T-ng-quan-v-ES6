<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const evenOdd = (...numbers) => {
            const even = numbers.filter(num => num % 2 === 0);
            const odd = numbers.filter(num => num % 2 !== 0);

            const sumEven = even.reduce((acc, cur) => acc + cur, 0);
            const sumOdd = odd.reduce((acc, cur) => acc + cur, 0);

            return {
                Even: even,
                SumEven: sumEven,
                Odd: odd,
                SumOdd: sumOdd
            };
        };

        // Ví dụ:
        console.log(evenOdd(1, 2, 3, 4, 5));
        // Output: { Even: [2, 4], SumEven: 6, Odd: [1, 3, 5], SumOdd: 9 }

        console.log(evenOdd(1, 2, 3, 4));
        // Output: { Even: [2, 4], SumEven: 6, Odd: [1, 3], SumOdd: 4 }

        console.log(evenOdd(1, 2, 3));
        // Output: { Even: [2], SumEven: 2, Odd: [1, 3], SumOdd: 4 }

    </script>
</body>

</html>
